<div class="as-background">

    <div class="container" style=" height: 100vh;display: flex; justify-content: center; align-items: center">
        <div class="card" style="width: 350px; box-shadow: 1px 1px 6px;">
            <div class="card-header">
                <h5 class="card-title text-center">Iniciar sesión</h5>
            </div>
            <div class="card-body">

                <form class="form" [formGroup]="loginForm" (submit)="login()">
                    <div class="form-group">
                        <label class="form-label" for="username">Nombre de usuario:</label>
                        <input class="form-control" formControlName="username" type="text">
                        <p *ngIf="campoInvalido('username')" class="text-danger">Debes ingresar el nombre de usuario</p>
                    </div>
                    <div class="form-group mt-2">
                        <label class="form-label" for="pwd">Contraseña:</label>
                        <input id="pwd" type="password" class="form-control" formControlName="password">
                        <p *ngIf="campoInvalido('password')" class="text-danger">Debes ingresar la contraseña</p>
                    </div>
                    <div class="mt-3 text-center">
                        <input type="submit" class="btn btn-success" value="Entrar">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="row" style="position: absolute; bottom: 0px; left: 0px;">
        <label class="text-white">
            Photo by Kaboompics .com from Pexels
        </label>
    </div>
</div>
